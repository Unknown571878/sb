<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세보기</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>

<div class="container">
    <h1 th:text="${post.title}">게시물 제목</h1>
    <div class="post-details">
        <p><strong>작성자:</strong> <span th:text="${post.name}">작성자 이름</span></p>
        <p><strong>작성일:</strong> <span th:text="${post.createdAt}">작성일</span></p>
        <p><strong>조회수:</strong> <span th:text="${post.cnt}">조회수</span></p>
        <p><strong>내용:</strong></p>
        <div th:text="${post.content}">게시물 내용</div>
    </div>

    <div class="navigation">
        <a th:href="@{/post}" class="btn">목록으로 돌아가기</a>
        <a th:href="@{/post/edit(pid=${post.pid})}" class="btn">수정</a>
        <a th:href="@{/post/delete(pid=${post.pid})}" class="btn" th:onclick="'return confirm('삭제하시겠습니까?');'">삭제</a>
    </div>
</div>

</body>
</html>
