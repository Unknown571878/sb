<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가격 비교 검색 엔진</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            font-size: 1em;
        }
        .search-box button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
        .results {
            margin-top: 20px;
        }
        .product-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .product-title {
            font-weight: bold;
        }
        .product-price {
            color: #d9534f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>가격 비교 검색 엔진</h1>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="제품명을 입력하세요">
        <button onclick="searchProducts()">검색</button>
    </div>

    <div id="filterBox">
        <label for="sortPrice">가격순 정렬:</label>
        <select id="sortPrice" onchange="searchProducts()">
            <option value="default">선택 없음</option>
            <option value="asc">가격 낮은 순</option>
            <option value="desc">가격 높은 순</option>
        </select>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
    // 예제 제품 데이터
    const products = [
        { name: "무선 이어폰", price: 75000, store: "쇼핑몰A" },
        { name: "스마트폰", price: 950000, store: "쇼핑몰B" },
        { name: "노트북", price: 1200000, store: "쇼핑몰C" },
        { name: "태블릿", price: 450000, store: "쇼핑몰A" },
        { name: "스마트워치", price: 250000, store: "쇼핑몰B" }
    ];

    function searchProducts() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const sortPrice = document.getElementById("sortPrice").value;

        // 필터링: 검색어와 일치하는 제품만 표시
        let filteredProducts = products.filter(product =>
            product.name.toLowerCase().includes(searchInput)
        );

        // 정렬: 가격순 정렬 옵션 적용
        if (sortPrice === "asc") {
            filteredProducts.sort((a, b) => a.price - b.price);
        } else if (sortPrice === "desc") {
            filteredProducts.sort((a, b) => b.price - a.price);
        }

        displayResults(filteredProducts);
    }

    function displayResults(products) {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = ""; // 기존 결과 초기화

        if (products.length === 0) {
            resultsDiv.innerHTML = "<p>검색 결과가 없습니다.</p>";
            return;
        }

        products.forEach(product => {
            const productItem = document.createElement("div");
            productItem.className = "product-item";
            productItem.innerHTML = `
                    <p class="product-title">${product.name}</p>
                    <p class="product-price">가격: ${product.price.toLocaleString()}원</p>
                    <p>판매처: ${product.store}</p>
                `;
            resultsDiv.appendChild(productItem);
        });
    }
</script>
</body>
</html>
