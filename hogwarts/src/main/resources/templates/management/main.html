<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사용자 추가</title>
  <link rel="stylesheet" href="/css/management-main.css">
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>

<div class="d-flex justify-content-center align-items-start user-form-container" style="min-width: 100em;">
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>관리</h2>
    </div>
    <!-- 메뉴 -->
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/management/main" class="selected--menu">사용자 추가</a></td>
        </tr>
        <tr>
          <td><a href="/management/schedule">일정</a></td>
        </tr>
        <tr>
          <td><a href="/management/department">강의</a></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="post-form">
    <div class="main-title">
      <h1>사용자 추가</h1>
      <div class="split--div-post"></div>
      <!-- 사용자 추가 폼 -->
      <form action="/management/users/add" method="post" class="user-form">
        <table class="user-form-table">
          <tr>
            <td><label for="id">학번:</label></td>
            <td><input type="text" id="id" name="id" required></td>
          </tr>
          <tr>
            <td><label for="name">이름:</label></td>
            <td><input type="text" id="name" name="name" required></td>
          </tr>
          <tr>
            <td><label for="email">이메일:</label></td>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
          <tr>
            <td><label for="password">비밀번호:</label></td>
            <td><input type="password" id="password" name="password" required></td>
          </tr>
          <tr>
            <td><label for="hireDate">입사일:</label></td>
            <td><input type="date" id="hireDate" name="hireDate"></td>
          </tr>
          <tr>
            <td><label for="birthDate">생일:</label></td>
            <td><input type="date" id="birthDate" name="birthDate"></td>
          </tr>
          <tr>
            <td><label for="address">주소:</label></td>
            <td><input type="text" id="address" name="address"></td>
          </tr>
          <tr>
            <td><label for="phone">전화번호:</label></td>
            <td><input type="tel" id="phone" name="phone"></td>
          </tr>
          <tr>
            <td><label for="gender">성별:</label></td>
            <td>
              <select id="gender" name="gender">
                <option value="남성">남성</option>
                <option value="여성">여성</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="job">직업:</label></td>
            <td>
              <select id="job" name="job">
                <option value="학생">학생</option>
                <option value="교수">교수</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="department">부서:</label></td>
            <td><input type="text" id="department" name="department"></td>
          </tr>
        </table>
        <div class="form-actions">
          <button type="submit">추가</button>
          <button type="reset">초기화</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
