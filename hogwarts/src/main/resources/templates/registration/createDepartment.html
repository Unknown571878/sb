<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적 입력</title>
  <link rel="stylesheet" href="/css/registration-p.css">
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
  <!-- 세부 메뉴 div-->
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>강의</h2>
    </div>
    <!-- 메뉴 -->
    <!-- 선택된 메뉴에 class="selected--menu" 추가해주세요 -->
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/registration/registration-p">담당 강의</a></td>
        </tr>
        <tr>
          <td><a href="/registration/application-p" class="selected--menu">강의 개설 신청</a></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="main--container">
    <div class="main-title">
      <h1>강의 개설 신청</h1>
      <div class="split--div-post"></div>
      <form action="/submitApplication" method="POST">
        <div>
          <label for="name">강의명</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="code">강의 코드</label>
          <input type="text" id="code" name="code" required>
        </div>
        <div>
          <label for="time">시간</label>
          <input type="text" id="time" name="time" required>
        </div>
        <div>
          <label for="week">요일</label>
          <input type="text" id="week" name="week" required>
        </div>
        <div>
          <label for="apply_credit">이수 학점</label>
          <input type="number" id="apply_credit" name="apply_credit" min="1" required>
        </div>
        <div>
          <label for="headCount">수강 정원</label>
          <input type="number" id="headCount" name="headCount" min="1" required>
        </div>
        <div>
          <button type="submit">강의 개설 신청하기</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
