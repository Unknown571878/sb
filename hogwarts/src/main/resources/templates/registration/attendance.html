<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출석부</title>
  <link rel="stylesheet" href="/css/attendance.css">
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body>

<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
  <!-- 세부 메뉴 div-->
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>강의</h2>
    </div>
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/registration/registration-s" class="selected--menu">수강 목록</a></td>
        </tr>
        <tr>
          <td><a href="/registration/application-s">수강 신청</a></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="main--container">
    <div class="main-title">
      <h1>출석부</h1>
      <div class="split--div-post"></div>
      <div class="attendance-container">
      <section class="attendance-summary">
        <div class="attendance-records">
          <div class="record-circle">
            <p class="record-title">출석</p>
            <p class="record-value" th:text="${registration.attendance}"></p>
          </div>
          <div class="record-circle">
            <p class="record-title">지각</p>
            <p class="record-value" th:text="${registration.perception}"></p>
          </div>
          <div class="record-circle">
            <p class="record-title">조퇴</p>
            <p class="record-value" th:text="${registration.early_leave}"></p>
          </div>
          <div class="record-circle">
            <p class="record-title">결석</p>
            <p class="record-value" th:text="${registration.absence}"></p>
          </div>
          <div class="record-circle">
            <p class="record-title">수업 횟수</p>
            <p class="record-value"  th:text="${department.count}"></p>
          </div>
        </div>
      </section>
      </div>
    </div>
  </div>
</div>

</body>
</html>
