<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>


<div class="login--div">

  <!-- 메인 컨테이너 -->
  <div class="main--container">
    <!-- 로그인 폼 컨테이너 -->
    <form class="login--container" action="/login" method="POST">
      <!-- 아이디 입력 컨테이너 -->
      <div class="id--container">
        <label for="id" class="material-symbols-outlined">아이디</label>
        <input type="text" id="id" name="id" placeholder="이메일를 입력하세요" class="login--id" required>
      </div>

      <!-- 비밀번호 입력 컨테이너 -->
      <div class="pwd--container">
        <label for="password" class="material-symbols-outlined">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" class="login--pwd" required>
      </div>

      <!-- 로그인 버튼 -->
      <input type="submit" value="로그인" id="input--submit">
    </form>
  </div>
</div>

</body>
</html>
