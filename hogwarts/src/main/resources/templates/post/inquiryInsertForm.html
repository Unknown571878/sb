<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>문의하기</title>
  <link rel="stylesheet" href="/css/postInsertForm.css">
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
<div class="sub--menu">
  <div class="sub--menu--top">
    <h2>게시판</h2>
  </div>
  <!-- 메뉴 -->
  <!-- 선택된 메뉴에 class="selected--menu" 추가해주세요 -->
  <div class="sub--menu--mid">
    <table class="sub--menu--table" border="1">
      <tr>
        <td><a href="/post/notice">공지사항</a></td>
      </tr>
      <tr>
        <td><a href="/post/postList">자유게시판</a></td>
      </tr>
      <tr>
        <td><a href="/post/inquiryList" class="selected--menu">문의하기</a></td>
      </tr>
    </table>
  </div>
</div>
  <div class="insertForm">
<div class="container">
  <div class="main-title">
  <h1>문의하기</h1>
  <div class="split--div-post"></div>
  </div>
  <div>
    <!-- 타임리프 폼 사용 -->
    <form th:action="@{/post/inquiryInsert}" method="POST" id="Post">
      <input type="hidden" id="name" name="name" th:value="${session.authInfo.name}">
      <input type="hidden" id="uid" name="uid" th:value="${session.authInfo.id}">
      <div class="form-group">
        <label for="title">제목</label>
        <!-- 제목 필드, 타임리프의 th:field 사용 -->
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <!-- 내용 필드, 타임리프의 th:field 사용 -->
        <textarea id="content" name="content" placeholder="내용을 입력하세요" rows="10" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">작성 완료</button>
        <button type="button" onclick="window.location.href='postList';">취소</button>
      </div>
    </form>
  </div>
</div>
</div>
</div>
</body>
</html>
