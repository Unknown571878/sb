<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 상세보기</title>
  <link rel="stylesheet" href="/css/postdetail.css">
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>게시판</h2>
    </div>
    <!-- 메뉴 -->
    <!-- 선택된 메뉴에 class="selected--menu" 추가해주세요 -->
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/post/notice">공지사항</a></td>
        </tr>
        <tr>
          <td><a href="/post/postList" class="selected--menu">자유게시판</a></td>
        </tr>
      </table>
    </div>
  </div>
  <div class="post-detail-main">
<div class="container">
  <div class="main-title">
    <h1>게시글</h1>
    <div class="split--div-post"></div>
  </div>

  <!-- 게시글 내용 표시 -->
  <div class="post-detail">
    <h2 th:text="${post.title}">제목</h2>
    <p class="post-meta">
      <span th:text="'작성자: ' + ${post.name}">작성자</span> |
      <span th:text="'작성일: ' + ${post.createdAt}">작성일</span>
    </p>
    <div class="post-content">
      <p th:text="${post.content}">게시글 내용</p>
    </div>

<!--    &lt;!&ndash; 첨부파일이 있을 경우 (Optional) &ndash;&gt;-->
<!--    <div th:if="${post.file != null}">-->
<!--      <h3>첨부 파일</h3>-->
<!--      <a th:href="@{'/files/' + ${post.file.name}}" th:text="${post.file.name}">파일 다운로드</a>-->
<!--    </div>-->

<!--     댓글 목록-->
    <div class="comments-section">
      <h3>댓글</h3>
      <ul>
        <li th:each="comment : ${post.comments}">
          <p><strong th:text="${comment.name}">작성자</strong> : <span th:text="${comment.content}">댓글 내용</span></p>
        </li>
      </ul>

<!--       댓글 작성 폼-->
      <form th:action="@{/post/{pid}/commentAdd(pid=${post.pid})}" method="POST">

      <label for="comment">댓글 작성</label>
        <textarea name="content" id="comment" rows="3" required></textarea>
        <button type="submit">댓글 작성</button>
      </form>
    </div>
  </div>

  <!-- 게시글 수정, 삭제, 목록으로 돌아가기 버튼 -->
  <div class="form-actions">
    <button onclick="window.location.href='/post/postList';">목록으로 돌아가기</button>
    <button onclick="window.location.href='@{/post/{pid}/edit(pid=${post.pid})}';">수정</button>
    <button onclick="if(confirm('정말 삭제하시겠습니까?')) window.location.href='@{/post/{pid}/delete(pid=${post.pid})}';">삭제</button>
  </div>
</div>
</div>
</div>
</body>
</html>
