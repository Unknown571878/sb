<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적 입력</title>
  <link rel="stylesheet" href="/css/gradeInput.css">
</head>
<body>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<div class="main--container">
  <div class="main-title">
    <h1 th:text="'성적 입력 - ' + ${department.name}"></h1>
    <div class="split--div-post"></div>
    <form action="/info/submitGrades" method="post">
      <table class="table-custom">
        <thead>
        <tr>
          <th>번호</th>
          <th>학번</th>
          <th>학생 이름</th>
          <th>성별</th>
          <th>평가 점수</th>
          <th>성적</th>
        </tr>
        </thead>
        <tbody>
        <!-- 학생 데이터 반복 출력 -->
        <tr th:each="user, iterStat : ${users}">
          <td th:text="${iterStat.index + 1}"></td>
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.gender}"></td>
          <td>
            <input type="number" name="scores[${user.id}]" min="0" max="100" step="1" required>
          </td>
          <td>
            <select name="grades[${user.id}]" required>
              <option value="A+">A+</option>
              <option value="A">A</option>
              <option value="B+">B+</option>
              <option value="B">B</option>
              <option value="C+">C+</option>
              <option value="C">C</option>
              <option value="D+">D+</option>
              <option value="D">D</option>
              <option value="F">F</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">성적 제출</button>
        <a href="/info/gradeList" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
