<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<link rel="stylesheet" href="/css/myInfo.css">

<!-- 세부 메뉴 + 메인 -->
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
  <!-- 세부 메뉴 div-->
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>MY</h2>
    </div>
    <!-- 메뉴 -->
    <!-- 선택된 메뉴에 class="selected--menu" 추가해주세요 -->
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/info/staff" class="selected--menu">내 정보 조회</a></td>
        </tr>
        <tr>
          <td><a href="/info/password">비밀번호 변경</a></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- 메인 div -->
  <main>
    <h1>정보 수정</h1>
    <div class="split--div"></div>
    <table border="1" class="input--table" >
      <colgroup>
        <col class="col1">
        <col class="col2">
        <col class="col3">
        <col class="col4">
      </colgroup>
      <tr>
        <th>ID</th>
        <td th:text="${user.id}">230001</td>
        <th>입사 날짜</th>
        <td>2023-01-01</td>
      </tr>
    </table>
    <form action="/InfoUpdate" method="POST">
    <table border="1" class="input--table" >
      <colgroup>
        <col class="col1">
        <col class="col2">
        <col class="col3">
        <col class="col4">
      </colgroup>
      <tr>
        <th>성명</th>
        <td><input type="text" id="name" name="name" th:value="${user.name}"></td>
        <th>생년월일</th>
        <td th:text="${user.birthDate}">1995-09-03</td>
      </tr>
      <tr>
        <th>성별</th>
        <td th:text="${user.gender}">여성</td>
        <th>주소</th>
        <td><input type="text" id="address" name="address" th:value="${user.address}"></td>
      </tr>
      <tr>
        <th>연락처</th>
        <td><input type="text" id="phone" name="phone" th:value="${user.phone}"></td>
        <th>email</th>
        <td><input type="text" id="email" name="email" th:value="${user.email}"></td>
      </tr>
    </table>
    <button type="submit" class="btn btn-dark update--button">수정하기</button>
    </form>
  </main>
</div>



<footer>
  <!-- 필요 시 -->
</footer>

</div>

</body>
</html>
