<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
<link rel="stylesheet" href="/css/myInfo.css">

<!-- 세부 메뉴 + 메인 -->
<div class="d-flex justify-content-center align-items-start" style="min-width: 100em;">
  <!-- 세부 메뉴 div-->
  <div class="sub--menu">
    <div class="sub--menu--top">
      <h2>MY</h2>
    </div>
    <!-- 메뉴 -->
    <!-- 선택된 메뉴에 class="selected--menu" 추가해주세요 -->
    <div class="sub--menu--mid">
      <table class="sub--menu--table" border="1">
        <tr>
          <td><a href="/info/staff">내 정보 조회</a></td>
        </tr>
        <tr>
          <td><a href="/info/password" class="selected--menu">비밀번호 변경</a></td>
        </tr>
      </table>
    </div>
  </div>

  <!-- 메인 div -->
  <main>
    <h1>비밀번호 변경</h1>
    <div class="split--div"></div>

    <form method="post" action="/info/newPasswordInsert">
      <h3>새 비밀번호</h3>
      <input type="hidden" id="uid" name="uid" th:value="${session.authInfo.uid}">
      <input type="password" id="newPassword" name="newPassword">
      <h3>비밀번호 확인</h3>
      <input type="password" id="passwordConfirm" name="passwordConfirm">
      <button type="submit" class="btn btn-dark update--button">확인</button>
    </form>
  </main>
</div>



<footer>
  <!-- 필요 시 -->
</footer>

</div>

</body>
</html>
