<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적 입력</title>
  <link rel="stylesheet" href="/css/gradeList.css">
</head>
<div th:replace="/fragments/header.html :: fragment-header"></div>
<body>
<div th:replace="/fragments/nav.html :: fragment-nav"></div>
  <div class="main--container">
    <div class="main-title">
      <h1>성적 입력</h1>
      <div class="split--div-post"></div>
      <div id="subjectsContainer" th:if="${departments != null}">
        <table class="table-custom">
          <thead>
          <tr>
            <th>번호</th>
            <th>과목</th>
            <th>과목 코드</th>
            <th>수업시간</th>
            <th>수업일</th>
            <th>담당 교수</th>
            <th>수강인원</th>
            <th>평가 여부</th>
          </tr>
          </thead>
          <tbody>
          <!-- 데이터 반복 출력 -->
          <tr th:each="department : ${departments}">
            <td th:text="${department.id}"></td>
            <td><a href="/info/gradeInput?code=" th:attrappend="href=${department.code}" th:text="${department.name}"></a></td>
            <td th:text="${department.code}"></td>
            <td th:text="${department.time}"></td>
            <td th:text="${department.week}"></td>
            <td th:text="${department.professor_name}"></td>
            <td th:text="${department.apply + '/' + department.headCount}"></td>
            <td th:text="${department.evaluation} ? 'YES' : 'NO'"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
