<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
	    <h2>게시글 등록</h2>
		<form id="frm" name="frm" method="post" th:object="${Notice}" enctype="multipart/form-data" action="/board/insertBoard.do">
	    	<table class="board_detail">
	    		<tr>
	    			<td>제목</td>
	    			<td><input type="text" id="title" name="title" th:field="*{title}"/>
					<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div></td>
	    		</tr>
	    		<tr>
	    			<td colspan="2">
		    			<textarea id="content" name="content" th:field="*{content}"></textarea>
						<div th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
	    			</td>
	    		</tr>
	    	</table>
	    	<input type="file" id="files" name="files" multiple="multiple">
	    	<input type="submit" id="submit" value="저장" class="btn">
	    </form>
    </div>
</body>
</html>
